<div class="row row-cols-1 text-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm d-flex align-items-center justify-content-center">
            <img [src]="items.image" class="img-fluid img-card mt-2">
            <h2 class="mt-3 me-4">{{items.name}}</h2>
            <ul class="list-unstyled mt-3 mb-4 text-start">
                <p><span class="fw-bold">Specie:</span> {{items.species}}</p>
                <p><span class="fw-bold">Status:</span> {{items.status}}</p>
                <p><span class="fw-bold">Gender:</span> {{items.gender}}</p>
                <p><span class="fw-bold">Origin:</span> {{items.origin.name}}</p>
                <p><span class="fw-bold">Location:</span> {{items.location.name}}</p>
            </ul>
        </div>
    </div>
</div>
